# File: .github/workflows/build-ios.yml

name: Build iOS VPN App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s "/Applications/Xcode_15.0.app"

      - name: Build App
        run: |
          xcodebuild \
            -project ios-vpn-app.xcodeproj \
            -scheme ios-vpn-app \
            -sdk iphoneos \
            -configuration Release \
            clean build

      - name: Archive App
        run: |
          mkdir -p output
          xcodebuild \
            -project ios-vpn-app.xcodeproj \
            -scheme ios-vpn-app \
            -sdk iphoneos \
            -configuration Release \
            -archivePath output/ios-vpn-app.xcarchive archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath output/ios-vpn-app.xcarchive \
            -exportPath output/ \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-vpn-app-ipa
          path: output/*.ipa
